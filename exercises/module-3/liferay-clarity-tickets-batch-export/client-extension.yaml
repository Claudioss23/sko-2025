assemble:
  - from: batch
    into: batch
liferay-clarity-batch-export:
  name: Liferay Clarity Tickets Batch Export
  oAuthApplicationHeadlessServer: liferay-clarity-tickets-batch-export-oauth-application-headless-server
  type: batch
liferay-clarity-tickets-batch-export-oauth-application-headless-server:
  .serviceAddress: example.localhost:8080
  .serviceScheme: http
  name: Liferay Clarity Batch OAuth Application Headless Server
  scopes:
    - Liferay.Headless.Admin.List.Type.everything
    - Liferay.Headless.Admin.User.everything
    - Liferay.Headless.Admin.Workflow.everything
    - Liferay.Headless.Batch.Engine.everything
    - Liferay.Notification.REST.everything
    - Liferay.Object.Admin.REST.everything
  type: oAuthApplicationHeadlessServer