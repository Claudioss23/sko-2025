assemble:
    - from: batch
      into: batch
liferay-clarity-batch-distributor-management-app:
    name: Liferay Clarity Batch Distributor Management App
    oAuthApplicationHeadlessServer: liferay-clarity-batch-distributor-management-app-oauth-application-headless-server
    type: batch
liferay-clarity-batch-distributor-management-app-oauth-application-headless-server:
    .serviceAddress: localhost:8080
    .serviceScheme: http
    name: Liferay Clarity Batch Distributor Management App OAuth Application Headless Server
    scopes:
        - Liferay.Headless.Admin.List.Type.everything
        - Liferay.Headless.Admin.User.everything
        - Liferay.Headless.Admin.Workflow.everything
        - Liferay.Headless.Batch.Engine.everything
        - Liferay.Notification.REST.everything
        - Liferay.Object.Admin.REST.everything
    type: oAuthApplicationHeadlessServer